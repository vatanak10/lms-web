<table mat-table [dataSource]="authors" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th class="w-10" mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      {{ authors.indexOf(element) + 1 }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="w-10" mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Biography Column -->
  <ng-container matColumnDef="biography">
    <th mat-header-cell *matHeaderCellDef>Biography</th>
    <td mat-cell *matCellDef="let element">{{ element.biography }}</td>
  </ng-container>

  <!-- Config Column -->
  <ng-container matColumnDef="config">
    <th class="w-160px" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-warning me-2">Edit</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
